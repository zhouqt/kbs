BBS水木清华站网络服务使用协议

1. 特别提示
1.1 BBS水木清华站，北京通信管理局ICP备案号(京ICP备020002号)，将按照本协议的规定及其不时发布的操作规则提供基于互联网的BBS相关服务（以下称“网络服务”），为获得网络服务，服务使用人（以下称“用户”）应当同意本协议的全部条款并按照页面上的提示完成全部的注册程序。用户在进行注册程序过程中点击“同意”按钮即表示用户完全接受本协议项下的全部条款。

2. 服务内容
2.1 BBS水木清华站网络服务的具体内容由BBS水木清华站根据实际情况提供，本站保留随时变更、中断或终止部分或全部网络服务的权利。
2.2 用户理解，BBS水木清华站仅提供相关的网络服务，除此之外与相关网络服务有关的设备（如电脑、调制解调器及其他与接入互联网有关的装置）及所需的费用（如为接入互联网而支付的电话费及上网费）均应由用户自行负担。

3. 使用规则
3.1 用户在申请使用BBS水木清华站网络服务时，必须向BBS水木清华站提供准确的个人资料，如个人资料有任何变动，必须及时更新。
3.2 用户注册成功后，BBS水木清华站将给予每个用户一个用户帐号及相应的密码，该用户帐号和密码由用户负责保管；用户应当对以其用户帐号进行的所有活动和事件负法律责任。
3.3 用户在使用BBS水木清华站网络服务过程中，必须遵循以下原则：
(a) 遵守中国有关的法律和法规；
(b) 不得为任何非法目的而使用网络服务系统；
(c) 遵守所有与网络服务有关的网络协议、规定和程序；
(d) 不得利用BBS水木清华站网络服务系统进行任何可能对互联网的正常运转造成不利影响的行为；
(e) 不得利用BBS水木清华站网络服务系统传输任何骚扰性的、中伤他人的、辱骂性的、恐吓性的、庸俗淫秽的或其他任何非法的信息资料；
(f) 不得利用BBS水木清华站网络服务系统进行任何不利于BBS水木清华站的行为；
(g) 如发现任何非法使用用户帐号或帐号出现安全漏洞的情况，应立即通告BBS水木清华站。

4. 内容所有权
4.1 BBS水木清华站提供的网络服务内容可能包括：文字、软件、声音、图片、录象、图表等。所有这些内容受版权、商标和其它财产所有权法律的保护。
4.2 用户只有在获得BBS水木清华站或其他相关权利人的授权之后才能使用这些内容，而不能擅自复制、再造这些内容、或创造与内容有关的派生产品。

5. 隐私保护
5.1 保护用户隐私是BBS水木清华站的一项基本政策，BBS水木清华站保证不对外公开或向第三方提供用户注册资料及用户在使用网络服务时存储在BBS水木清华站的非公开内容，但下列情况除外：
(a) 事先获得用户的明确授权；
(b) 根据有关的法律法规要求；
(c) 按照相关政府主管部门的要求；
(d) 为维护社会公众的利益；
(e) 为维护BBS水木清华站的合法权益。

6. 免责声明
6.1 用户明确同意其使用BBS水木清华站网络服务所存在的风险将完全由其自己承担；因其使用BBS水木清华站网络服务而产生的一切后果也由其自己承担，BBS水木清华站对用户不承担任何责任。
6.2 BBS水木清华站不担保网络服务一定能满足用户的要求，也不担保网络服务不会中断，对网络服务的及时性、安全性、准确性也都不作担保。

7. 服务变更、中断或终止
7.1 如因系统维护或升级的需要而需暂停网络服务，BBS水木清华站将尽可能事先进行通告。
7.2 如发生下列任何一种情形，BBS水木清华站有权随时中断或终止向用户提供本协议项下的网络服务而无需通知用户：
(a) 用户提供的个人资料不真实；
(b) 用户违反本协议中规定的使用规则。
7.3 除前款所述情形外，BBS水木清华站同时保留在不事先通知用户的情况下随时中断或终止部分或全部网络服务的权利，对于所有服务的中断或终止而造成的任何损失，BBS水木清华站无需对用户或任何第三方承担任何责任。

8. 违约赔偿
8.1 用户同意保障和维护BBS水木清华站及其他用户的利益，如因用户违反有关法律、法规或本协议项下的任何条款而给BBS水木清华站或任何其他第三人造成损失，用户同意承担由此造成的损害赔偿责任。

9. 修改协议
9.1 BBS水木清华站将可能不时的修改本协议的有关条款，一旦条款内容发生变动，BBS水木清华站将会在相关的页面提示修改内容。
9.2 如果不同意BBS水木清华站对服务条款所做的修改，用户有权停止使用网络服务。如果用户继续使用网络服务，则视为用户接受服务条款的变动。

10. 法律管辖
10.1 本协议的订立、执行和解释及争议的解决均应适用中国法律。
10.2 如双方就本协议内容或其执行发生任何争议，双方应尽量友好协商解决；协商不成时，任何一方均可向BBS水木清华站所在地的人民法院提起诉讼。

11. 通知和送达
11.1 本协议项下所有的通知均可通过重要页面公告，站内信件传送等方式进行；此类通知于发送之日视为已送达收件人。

12. 其他规定
12.1 本协议构成双方对本协议之约定事项及其他有关事宜的完整协议，除本协议规定的之外，未赋予本协议各方其他权利。
12.2 如本协议中的任何条款无论因何种原因完全或部分无效或不具有执行力，本协议的其余条款仍应有效并且有约束力。
12.3 本协议中的标题仅为方便而设，在解释本协议时应被忽略。
